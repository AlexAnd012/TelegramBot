name: keep-alive
on:
  schedule:
    - cron: "*/5 * * * *"  
  workflow_dispatch:       
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping /live (wake Render)
        run: |
          set -e
          curl -fsS "${PING_URL}" >/dev/null
          sleep 5
          curl -fsS "${PING_URL}" >/dev/null
        env:
          PING_URL: ${{ secrets.PING_URL }}
